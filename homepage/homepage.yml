apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: relay
  labels:
   app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - image: austonst/aestus-homepage@sha256:44a62d3e98d8bb61c374aad72d5d6b84d9865fc32915b33ac5bff1001cc13b20
          name: homepage
          ports:
            - containerPort: 80
              protocol: TCP
              name: web
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
      restartPolicy: Always
