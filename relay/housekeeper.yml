#relay-housekeeper-goerli-deployment-with-sc-pvc
apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay-housekeeper
  labels:
    app: relay-housekeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: relay-housekeeper
  template:
    metadata:
      labels:
        app: relay-housekeeper
    spec:
      containers:
        - image: austonst/mev-boost-relay@sha256:65680ebc3c4592c8197e26e1c041324620ee16e3a393929c96228da8a4343a6b
          name: relay-housekeeper
          args:
            - housekeeper
            - --network=goerli
            - --beacon-uris=http://teku-internal:5052
            - --db=postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@relay-db-internal:5432/postgres?sslmode=disable
            - --redis-uri=relay-redis-internal:6379
          env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-auth
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-auth
                key: password
      restartPolicy: Always
      terminationGracePeriodSeconds: 600