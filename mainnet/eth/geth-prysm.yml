apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: geth-prysm
  namespace: mainnet
spec:
  selector:
    matchLabels:
      app: geth-prysm
      lbtype: external
  serviceName: geth-prysm
  podManagementPolicy: "Parallel"
  replicas: 2
  template:
    metadata:
      labels:
        app: geth-prysm
        eth: mainnet
        lbtype: external
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - image: austonst/builder@sha256:2e77ea3a17045184fd92b9bb9892a67854eec9325a82bce240364e6318fe0ebc
          name: geth
          args:
            - --mainnet
            - --datadir=/data/geth
            - --http
            - --port=30303
            - --discovery.port=30304
            - --http.api=eth,net,personal,web3,flashbots,admin
            - --http.addr=0.0.0.0
            - --http.port=8545
            - --http.vhosts=*
            - --metrics
            - --metrics.expensive
            - --metrics.port=6060
            - --metrics.addr=0.0.0.0
            - --authrpc.jwtsecret=/secrets/jwt
            - --authrpc.addr=0.0.0.0
            - --authrpc.vhosts=*
            - --maxpeers=100
            - --nat=extip:$(PUBLIC_IP)
            - --cache=8192
          env:
          - name: PUBLIC_IP
            valueFrom:
              secretKeyRef:
                name: geth-prysm-0-lb-ip
                key: ip
          ports:
            - containerPort: 30303
              protocol: TCP
              name: geth-tcp
            - containerPort: 30304
              protocol: UDP
              name: geth-udp
            - containerPort: 8545
              protocol: TCP
              name: geth-rpc
          volumeMounts:
            - mountPath: /data
              name: eth-pvc
            - mountPath: /secrets
              name: jwt
          resources:
            requests:
              memory: "14Gi"
              cpu: "2000m"
            limits:
              memory: "24Gi"
        - image: austonst/prysm@sha256:f24c5be9e56b6f4c65fe617455cc5d672228a8d117174c96535106add0220ece
          name: prysm
          args:
            - --mainnet
            - --datadir=/data/prysm
            - --execution-endpoint=http://localhost:8551
            - --jwt-secret=/secrets/jwt
            - --checkpoint-sync-url=https://beaconstate.ethstaker.cc
            - --genesis-beacon-api-url=https://beaconstate.ethstaker.cc
            - --accept-terms-of-use
            - --p2p-tcp-port=13000
            - --p2p-udp-port=12000
            - --grpc-gateway-host=0.0.0.0
            - --grpc-gateway-port=3500
            - --grpc-max-msg-size=200000000
            - --p2p-host-ip=$(PUBLIC_IP)
            - --min-sync-peers=3
            - --enable-debug-rpc-endpoints
            - --suggested-fee-recipient=0x9Be3570F5454fd668673fEb9C43805C533e53FFD
          env:
          - name: PUBLIC_IP
            valueFrom:
              secretKeyRef:
                name: geth-prysm-0-lb-ip
                key: ip
          ports:
            - containerPort: 13000
              protocol: TCP
              name: prysm-tcp
            - containerPort: 12000
              protocol: UDP
              name: prysm-udp
            - containerPort: 3500
              protocol: TCP
              name: prysm-api
          volumeMounts:
            - mountPath: /data
              name: eth-pvc
            - mountPath: /secrets
              name: jwt
          resources:
            requests:
              memory: "5Gi"
              cpu: "2000m"
            limits:
              memory: "9Gi"
      initContainers:
      - name: init-datadir
        image: busybox
        command: ['sh', '-c', "mkdir -p /data/geth /data/prysm"]
        volumeMounts:
        - mountPath: /data
          name: eth-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 600
      volumes:
        - name: jwt
          secret:
            secretName: eth-jwt
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: eth
                  operator: In
                  values:
                  - mainnet
              topologyKey: topology.kubernetes.io/zone
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: eth
                  operator: In
                  values:
                  - goerli
              topologyKey: topology.kubernetes.io/zone
  volumeClaimTemplates:
  - metadata:
      name: eth-pvc
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: do-block-storage
      resources:
        requests:
          storage: 1500Gi
