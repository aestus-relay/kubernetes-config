apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: relay-api-builder
  namespace: mainnet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: relay-api-builder
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
