#relay-api-mainnet
apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay-api-builder
  namespace: relay
  labels:
    app: relay-api-builder
spec:
  replicas: 4
  selector:
    matchLabels:
      app: relay-api-builder
  template:
    metadata:
      labels:
        app: relay-api-builder
    spec:
      containers:
        - image: austonst/mev-boost-relay@sha256:9067789cc90b9f2b45ac6cd78443d8f4b99485adba0b10e7db987ea9ff54de41
          name: api
          args:
            - api
            - --network=mainnet
            - --listen-addr=:9062
            - --apis=builder
            - --beacon-uris=http://int.a.mainnet.aestus.live:5052,http://int.b.mainnet.aestus.live:5052,http://int.c.mainnet.aestus.live:5052
            - --blocksim=http://block-queue:8080
            - --db=postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_URI):$(POSTGRES_PORT)/relay-db
            - --redis-uris=$(REDIS_URIS)
            - --redis-pw=$(REDIS_PASSWORD)
            - --memcached-uris=memcached-0.memcached.mcd.svc.cluster.local:11211,memcached-1.memcached.mcd.svc.cluster.local:11211
            - --secret-key=$(SECRET_KEY)
          ports:
            - containerPort: 9062
              protocol: TCP
              name: api
          env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: password
          - name: POSTGRES_URI
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: host
          - name: POSTGRES_PORT
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: port
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis
                key: password
          - name: REDIS_URIS
            valueFrom:
              secretKeyRef:
                name: redis
                key: allnodes
          - name: REDIS_PORT
            valueFrom:
              secretKeyRef:
                name: redis
                key: port
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: relay-key
                key: private
          - name: BLOCKSIM_MAX_CONCURRENT
            value: "0"
          - name: DISABLE_PAYLOAD_DATABASE_STORAGE
            value: "1"
          - name: ENABLE_BUILDER_CANCELLATIONS
            value: "1"
          resources:
            requests:
              memory: "2Gi"
              cpu: "1500m"
            limits:
              memory: "2Gi"
      restartPolicy: Always
