persistence:
  enabled: true
  storageClass: do-block-storage
  accessMode: ReadWriteOnce
  size: 500Gi

postgresql:
  username: relay
  database: relay-db
  existingSecret: postgresql
  maxConnections: 400
  livenessProbe:
    enabled: true
    initialDelaySeconds: 1800
  resources:
    requests:
      cpu: "200m"
      memory: "1Gi"

service:
  type: ClusterIP
  port: 5432

pgpool:
  tls:
    enabled: true
    autoGenerated: true
  reservedConnections: 0
  numInitChildren: 100
  livenessProbe:
    enabled: true
    initialDelaySeconds: 60
    failureThreshold: 10
    timeoutSeconds: 10
  resources:
    requests:
      cpu: "250m"
      memory: "800Mi"