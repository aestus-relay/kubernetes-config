# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  namespace: mainnet
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: "letsencrypt-production"
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - aestus.live
    - www.aestus.live
    - mainnet.aestus.live
    secretName: website-certs
  rules:
  - host: mainnet.aestus.live
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: relay-website
            port:
              number: 9060
      - path: /eth/v1/builder/
        pathType: Prefix
        backend:
          service:
            name: relay-api
            port:
              number: 9062
      - path: /relay/v1/builder/
        pathType: Prefix
        backend:
          service:
            name: relay-api
            port:
              number: 9062
      - path: /relay/v1/data/
        pathType: Prefix
        backend:
          service:
            name: relay-api
            port:
              number: 9062
  - host: aestus.live
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: relay-website
            port:
              number: 9060
      - path: /eth/v1/builder/
        pathType: Prefix
        backend:
          service:
            name: relay-api
            port:
              number: 9062
      - path: /relay/v1/builder/
        pathType: Prefix
        backend:
          service:
            name: relay-api
            port:
              number: 9062
      - path: /relay/v1/data/
        pathType: Prefix
        backend:
          service:
            name: relay-api
            port:
              number: 9062
  - host: www.aestus.live
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: relay-website
            port:
              number: 9060
      - path: /eth/v1/builder/
        pathType: Prefix
        backend:
          service:
            name: relay-api
            port:
              number: 9062
      - path: /relay/v1/builder/
        pathType: Prefix
        backend:
          service:
            name: relay-api
            port:
              number: 9062
      - path: /relay/v1/data/
        pathType: Prefix
        backend:
          service:
            name: relay-api
            port:
              number: 9062